<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="../static/ico/piveta.ico" rel="icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <link rel="stylesheet" type="text/css" href="/static/css/blueprint.css">


    <title>Piveta System - {% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Piveta System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <div class="order-lg-last user-container">
                    <div class="user">
                        <img class="user-icon" src="/static/img/perfil.png">
                        <div class="user-info">
                            <div class="nome-perfil">
                                <a class="user-name">Pivetencer Administrador</a>
                                <div class="menu-toggle" onclick="toggleMenu()">
                                    <i class="fa fa-angle-down"></i>
                                </div>
                            </div>
                            <span class="user-username">@pivetencer_master</span>
                        </div>
                    </div>
                    <!-- <a href="/logout" class="logout">
                        <p>SAIR</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" viewBox="0 0 20 21" fill="none">
                            <path
                                d="M14.1667 7.16667L12.9917 8.34167L14.3083 9.66667H7.5V11.3333H14.3083L12.9917 12.65L14.1667 13.8333L17.5 10.5L14.1667 7.16667ZM4.16667 4.66667H10V3H4.16667C3.25 3 2.5 3.75 2.5 4.66667V16.3333C2.5 17.25 3.25 18 4.16667 18H10V16.3333H4.16667V4.66667Z"
                                fill="#0071BB" />
                        </svg>
                    </a> -->
                </div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link nav-rastreio" href="/rastreio">Rastreio</a>
                        <a class="nav-link nav-rastreio" href="/bipagem">BIP</a>
                        <a class="nav-link nav-rastreio" href="/dashboard">Dashboard</a>
                        <a class="nav-link nav-rastreio" href="/perguntas-mercado-livre">Perguntas ML</a>
                        <a class="nav-link nav-rastreio" href="/ticket-user">Suporte</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <ul class="menu">
            <a href="/perfil" class="perfil">
                <li class="menu-item">
                    <i class="fa fa-user menu-icon"></i>
                    Meu perfil
                </li>
            </a>
            <a href="/gerenciar-perfil" class="perfil">
                <li class="menu-item">
                    <i class="fa fa-users menu-icon"></i>
                    Gerenciar perfil
                </li>
            </a>
            <a href="/gerenciar-acessos" class="perfil">
                <li class="menu-item">
                    <i class="fa fa-lock menu-icon"></i>
                    Gerenciar acessos
                </li>
            </a>
            <li class="menu-item">
                <i class="fa fa-newspaper-o menu-icon"></i>
                Novidades
            </li>
            <li class="menu-item">
                <i class="fa fa-moon-o menu-icon"></i>
                Modo escuro
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider-input"></span>
                </label>
            </li>
            <li class="menu-item">
                <i class="fa fa-gear menu-icon"></i>
                Configurações
            </li>
            <a href="/logout" class="logout">
                <li class="menu-item" style="color: red;">
                    <i class="fa fa-sign-out menu-icon"></i>
                    Sair
                </li>
            </a>
        </ul>
    </div>

    <div class="chat-button-container">
        <button class="float-button" onclick="toggleChat()"><i class="fa fa-comments-o" aria-hidden="true"></i>
        </button>
    </div>

    <div id="chat-window" class="chat-window">
        <div class="chat-header">
            <img class="chat-icon" src="../static/img/chat-bot.jpg" alt="">
            <h2>AVANÇO B.O.T</h2>
            <a href="/chat-bot"><i class="fa fa-question-circle" aria-hidden="true"></i></a>
            <button class="close-button-chat" onclick="toggleChat()">X</button>
        </div>
        <div id="chat-box" class="chat-box">

        </div>
        <div class="input-area">
            <input class="input-field" type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button class="enviar-chat" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="/static/js/blueprint.js"></script>

    {% block main %}
    {% endblock %}

</body>

</html>
